<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="images/Adobe Express - file (3).png"

    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Hostech</title>
  </head>

  <body>
    <header class="page-header">
      <div class="logo">
        <img
          src="images/Adobe Express - file (2).png"
          alt="Full Logo Developer Houssni Msehel"
          class="page-header__item"
        />
      </div>
      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact-container">
      <article class="contact-header">
        <form class="contact-form">
          <div class="form-info">
            <h1>Contact Houssni Msehel</h1>

            <div class="form-items">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-items">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-items">
              <label class="standard-label">Telephone: </label>
              <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
            </div>

            <div class="form-items">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
            <div
              id="status-message"
              class="status-message"
              style="display: none"
            ></div>
          </div>
        </form>
      </article>
    </main>
    <footer id="FindIcons" class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a
          href="https://github.com/hostech83/Portfolio-website-main-3-.git"
          target="_blank"
          ><i class="bx bxl-github"></i
        ></a>
        <a href="#"><i class="bx bxl-linkedin"></i></a>
      </div>
    </footer>

    <script src="js/tota11y.min.js"></script>
  </body>
</html>
